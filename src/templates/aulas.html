<div class="row" ng-controller="AulaController">
    <div class="col-md-6 col-sm-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="Cadastrar Aula">
            </rd-widget-header>
            <rd-widget-body classes="medium">
                <div class="form-group">
                    <label for="nomeAula">Nome</label>
                    <input id="nomeAula" type="text" class="form-control margin-bottom-10" placeholder="Nome da aula"
                           ng-model="aula.nome">
                </div>
                <div class="form-group">
                    <label for="detalhesAula">Detalhes</label>
                    <textarea id="detalhesAula" rows="4" class="form-control margin-bottom-10"
                              placeholder="Detalhes da aula"
                              ng-model="aula.detalhes"></textarea>
                </div>
            </rd-widget-body>
            <rd-widget-footer>
                <button type="button" class="btn btn-success" ng-click="addAula(aula)">Cadastrar
                </button>
            </rd-widget-footer>
        </rd-widget>
    </div>
    <div class="col-md-6 col-sm-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="Aulas cadastrados">
                <input type="text" class="form-control" placeholder="Nome da Aula"
                       ng-model="pesquisaAula.nome">
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Detalhes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="au in aulas | filter: pesquisaAula">
                            <td>{{au.nome}}</td>
                            <td>{{au.detalhes}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
            <rd-widget-footer>
                <ul class="pagination pagination-sm pull-right">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
                <div class="clearfix"></div>
            </rd-widget-footer>
        </rd-widget>
    </div>
</div>
