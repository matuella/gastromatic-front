<div class="expanded row">
    <div class="small-12 columns"
         style="border: 5px solid black; padding: 0px; margin: 0px; background: green;">
        <h2 class="text-center">Roteiros</h2>
    </div>
    <form>
        <div class="small-12 medium-6 columns two-column-padding">
            <h2 class="text-center">Cadastro</h2>
            Nome <input type="text" ng-model="roteiro.nome"><br>
            Detalhes <textarea type="text" rows="5" ng-model="roteiro.detalhes"></textarea>
            <label>Curso
                <select ng-model="roteiro.curso">
                    <option selected>Selecione um curso</option>
                    <option ng-repeat="curso in cursosDisponiveis">{{curso.nome}}</option>
                </select>
            </label>
            <button type="button" class="success button expanded"
                    ng-click="addRoteiro(roteiro)">Cadastrar
            </button>
        </div>
        <div class="small-12 medium-6 columns two-column-padding">
            <h2 class="text-center">Pesquisar</h2>
            Nome <input type="text" ng-model="pesquisaRoteiro"><br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Detalhes</th>
                    <th>Curso</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="rot in roteiros">
                    <td>{{rot.nome}}</td>
                    <td>{{rot.detalhes}}</td>
                    <td>{{rot.curso.nome}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
