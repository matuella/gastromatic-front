<div class="expanded row">
    <div class="small-12 columns">
        <p class="text-center main-title">Cursos</p>
    </div>
    <form>
        <div class="small-12 medium-6 columns two-column-padding">
            <p class="text-center secondary-title">Cadastro</p>
            Nome <input type="text" ng-model="curso.nome"><br>
            Detalhes <textarea type="text" rows="5" ng-model="curso.detalhes"></textarea>
            <button type="button" class="success button expanded"
                    ng-click="addCurso(curso)">Cadastrar
            </button>
        </div>
        <div class="small-12 medium-6 columns two-column-padding">
            <p class="text-center secondary-title">Pesquisar</p>
            Nome <input type="text" ng-model="pesquisaCurso.nome"><br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Detalhes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cur in cursos | filter: pesquisaCurso">
                        <td>{{cur.nome}}</td>
                        <td>{{cur.detalhes}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
