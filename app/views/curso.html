<div class="expanded row">
    <div class="small-12 columns"
         style="border: 5px solid black; padding: 0px; margin: 0px; background: green;">
        <h2 class="text-center">Cursos</h2>
    </div>
    <form>
        <div class="small-12 medium-6 columns two-column-padding">
            <h2 class="text-center">Cadastro</h2>
            Nome <input type="text" ng-model="curso.nome"><br>
            Detalhes <textarea type="text" rows="5" ng-model="curso.detalhes"></textarea>
            <button type="button" class="success button expanded"
                    ng-click="addCurso(curso)">Cadastrar
            </button>
        </div>
        <div class="small-12 medium-6 columns two-column-padding">
            <h2 class="text-center">Pesquisar</h2>
            Nome <input type="text" ng-model="pesquisaCurso"><br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Detalhes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cur in cursos">
                        <td>{{cur.nome}}</td>
                        <td>{{cur.detalhes}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
